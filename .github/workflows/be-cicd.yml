name: Backend CI/CD

 
on:
  pull_request:
    branches: ["develop", "main"]
  push:
    branches: ["develop", "main"]

jobs:
  unit-test:                                    # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ë¥¼ ìˆ˜í–‰í•˜ëŠ” Job (develop ë¸Œëœì¹˜ PR ëŒ€ìƒ)
    name: Unit Test
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3              # ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ

      - name: Set up JDK 21                    # Java 21 í™˜ê²½ ì„¤ì •
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 21

      - name: Grant Gradle permission          # gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies        # Gradle ìºì‹œë¡œ ë¹Œë“œ ì†ë„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle.kts', 'build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Tests                        # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: ./gradlew test

  build-dev:                                    # develop ë¸Œëœì¹˜ì—ì„œ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
    name: Build and Push Docker (dev)
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/develop')) ||
      (github.event_name == 'pull_request' && github.base_ref == 'develop' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3              # ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ

      - name: Set GCP Secret Name
        id: set-env-vars
        run: |
          echo "${{ secrets.ENV_BE_DEV }}" > .env
          echo "SIGNOZ_INGESTION_KEY=${{ secrets.SIGNOZ_INGESTION_KEY }}" >> .env

      - name: Validate .env content
        run: |
          if [[ ! -s .env ]]; then
            echo ".env file EMPTY."
            exit 1
          fi

      - name: Set up Docker Buildx             # Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to Docker Hub              # Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            jchanho99/backend-develop:latest
          cache-from: type=gha,scope=build-backend-develop
          cache-to: type=gha,mode=max,scope=build-backend-develop

  build-prod:                                   # main ë¸Œëœì¹˜ì—ì„œ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
    name: Build and Push Docker (prod)
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')) ||
      (github.event_name == 'pull_request' && github.base_ref == 'main' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3              # ì½”ë“œ ì²´í¬ì•„ì›ƒ

      - name: Set GCP Secret Name based on branch
        id: set-env-vars
        run: |
          echo "${{ secrets.ENV_BE_PROD }}" > .env
          echo "SIGNOZ_INGESTION_KEY=${{ secrets.SIGNOZ_INGESTION_KEY }}" >> .env

      - name: Validate .env content
        run: |
          if [[ ! -s .env ]]; then
            echo ".env file EMPTY."
            exit 1
          fi

      - name: Set up Docker Buildx             # Docker Buildx ì„¤ì •
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to Docker Hub              # Docker Hub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image to Docker Hub     # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            jchanho99/backend-prod:latest
          cache-from: type=gha,scope=build-backend-prod
          cache-to: type=gha,mode=max,scope=build-backend-prod


  deploy-dev:
    name: BE Docker ë°°í¬ (Develop)
    needs: [build-dev]
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.set-status.outputs.status }}
    steps:
      - uses: actions/checkout@v3              # ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ

      - name: Deploy Backend (Develop) via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ë°±ì—”ë“œ ë°°í¬ ì¤‘"
            sudo docker compose stop backend
            sudo docker compose rm -f backend
            sudo docker compose pull backend
            sudo docker compose up -d backend
            sudo docker compose ps
      
      - name: Set Status (Dev)
        id: set-status
        if: success()
        run: echo "status=success" >> "$GITHUB_OUTPUT"

      - name: Set Status (Dev Failure)
        if: failure() && steps.deploy-dev.outcome == 'failure' # deploy-stepì´ ì‹¤íŒ¨í–ˆì„ ë•Œë§Œ
        run: echo "status=failure" >> "$GITHUB_OUTPUT"

