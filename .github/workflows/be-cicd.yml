            docker inspect --format='{{.Config.Image}}' backend-$CURRENT || echo "ì»¨í…Œì´ë„ˆê°€ ì¡´ìž¬í•˜ì§€ ì•ŠìŒ"

            docker run -d --name backend-$NEXT \
              --env-file /home/ubuntu/app/.env \
              -p 8081:8080 \
              --restart always \
              jchanho99/backend-prod:latest

            echo "í—¬ìŠ¤ì²´í¬ ì‹œìž‘"
            SUCCESS=false
            for i in {1..10}; do
              sleep 5
              if curl -f http://localhost:8081/actuator/health; then
                echo "í—¬ìŠ¤ì²´í¬ í†µê³¼"
                SUCCESS=true
                break
              fi
              echo "í—¬ìŠ¤ì²´í¬ ìž¬ì‹œë„ ($i/10)"
            done

            if [ "$SUCCESS" = false ]; then
              echo "í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨"
              exit 1
            fi

            echo "$NEXT" > /opt/backend-current
            PREV=$( [ "$NEXT" = "blue" ] && echo green || echo blue )
            docker stop backend-$PREV || true
            docker rm backend-$PREV || true

      - name: Set Status (Prod)
        id: set-status
        if: success()
        run: echo "status=success" >> "$GITHUB_OUTPUT"

      - name: Set Status (Prod Failure)
        if: failure() && steps.deploy-prod.outcome == 'failure' # deploy-stepì´ ì‹¤íŒ¨í–ˆì„ ë•Œë§Œ
        run: echo "status=failure" >> "$GITHUB_OUTPUT"

  notify:
    name: Discord Notification
    needs: [deploy-dev, deploy-prod]
    if: |
      always() &&
      (
        needs.deploy-dev.result != 'skipped' ||
        needs.deploy-prod.result != 'skipped'
      )
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Message
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "${{ needs.deploy-dev.result }}" != 'skipped' ]]; then
            STATUS="${{ needs.deploy-dev.outputs.status }}"
          elif [[ "${{ needs.deploy-prod.result }}" != 'skipped' ]]; then
            STATUS="${{ needs.deploy-prod.outputs.status }}"
          else
            STATUS="unknown"
          fi

          if [[ "$STATUS" == "success" ]]; then
            MESSAGE="âœ… [${TAG}] ë°°í¬ ì™„ë£Œ"
          elif [[ "$STATUS" == "failure" ]]; then
            MESSAGE="ðŸš¨ [${TAG}] ë°°í¬ ì‹¤íŒ¨. actionsì—ì„œ ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”."
          else
            MESSAGE="âš ï¸ [${TAG}] ë°°í¬ ìƒíƒœë¥¼ ì•Œ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
          fi

          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

          curl -H "Content-Type: application/json" \
               -X POST \
