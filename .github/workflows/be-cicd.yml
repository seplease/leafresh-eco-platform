    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 21

      - name: Create .env file from GitHub Secret
        run: echo "${{ secrets.ENV_BE_DEV }}" > .env

      - name: Export environment variables
        run: |
          set -o allexport
          source .env
          set +o allexport
